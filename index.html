<!Doctype html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link href="styles.css" type="text/css" rel="stylesheet">
    </script>
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
        <div id="logo">
            <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/7a3ec529632909.55fc107b84b8c.png" id="header-img" alt="Company Logo">
        </div>

        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#email">link 1</a></li>
                <li><a class="nav-link" href="#main">link 1</a></li>
                <li><a class="nav-link" href="#footer">link 1</a></li>
            </ul>
        </nav>
    </header>
    <main id="main">
        <div class="wrapper">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/aozR9iYd1Bw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
        </div>
        <div class="wrapper">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <label for="email">Your email id</label>
                <input type="email" id="email" name="email" placeholder="abc@email.com">

                <input type="submit" id="submit">
            </form>
        </div>
    </main>
    <footer id="footer">
        <!-- referenece links -->
    </footer>
    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
